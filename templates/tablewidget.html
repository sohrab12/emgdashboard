<div class="tickerwidget">
{% if data %}
<table>
	<tr style="margin: 0; padding: 0; border: none">
		<td style="background-color: #E7C796; text-align: right; padding-right: 0.5em; width: 40%"><strong>{{ foo }}</strong></td>
		<td style="text-align: left; padding-left: 0.5em; width: 60%">{{ data }}</td>
	</tr>
</table>
{% else %}
<strong>No data for {{ table }}.{{ foo }}</strong>
{% endif %}
</div>
